<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.17/index.global.min.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {

          var calendarEl = document.getElementById('calendar');

          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            googleCalendarApiKey:'AIzaSyDdleEVQqcvGeWGpwLc4_6dVAZyzeFPc48',
              events: {
                googleCalendarId:'f47b42955ebfc9b5b4011cd384a6b178da5d926f9025072255bb86e178a39183@group.calendar.google.com'
              },
                eventClick: function(info) {
                    info.jsEvent.preventDefault(); // don't let the browser navigate
                    console.log(info);

                    console.log(info.event._def.title);

                    alert('Event: ' + info.event.title);
                    alert('Coordinates: ' + info.jsEvent.pageX + ',' + info.jsEvent.pageY);
                    alert('View: ' + info.view.type);

                    //change the border color just for fun
                    info.el.style.borderColor = 'red';
                }
          });
          calendar.render();
        });

    </script>
</head>
<body>
<h1>FULLCALENDAR + GOOGLE CALENDAR 연동</h1>
<div id='calendar'></div>

</body>
</html>
