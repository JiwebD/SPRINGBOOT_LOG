<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <button onClick="pay()"> 결제하기</button>
  |
  <button onClick="auth()">본인인증</button>


  <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
  <script>
    IMP.init("");

    function pay(){
        const date = new Date();
        IMP.request_pay({
          channelKey: "",
          pay_method: "phone",
          merchant_uid: "merchant_"+crypto.randomUUID(),
          name: "테스트 결제",
          amount: 100,
          buyer_tel: "010-0000-0000",
        });
    }
    function auth(){
        const date = new Date();
        IMP.certification({
            channelKey: "",
            merchant_uid: "test_"+date.toString(),
        },function(resp){console.log(resp);});
    }
  </script>

</body>
